            margin: 0;
            padding: 20px;
            text-align: center;

        /* Barra de navegaci√≥n */
        .navbar {

            border: none;

            font-size: 1em;
            cursor: pointer;

            text-decoration: none;
            display: inline-block;

        .photo-link {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            text-decoration: none;
            color: #333;
            width: 200px;
        }
        
        .photo-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .photo-link img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        /* Reproductor de audio */
        audio {

            width: 80%;

</head>
