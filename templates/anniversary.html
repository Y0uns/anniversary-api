<!DOCTYPE html>
<html>
<head>
    <title>Nuestro Aniversario üíñ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            color: #ff4d4d;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .days-counter {
            font-size: 3em;
            font-weight: bold;
            color: #ff6b6b;
            margin: 20px 0;
        }
        .memories {
            margin: 25px 0;
            text-align: left;
            padding: 0 20px;
        }
        .memory-item {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        .memory-icon {
            font-size: 1.5em;
            margin-right: 10px;
            color: #ff6b6b;
        }
        .heart {
            font-size: 2em;
            animation: pulse 1.5s infinite;
            display: inline-block;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feliz Aniversario, <span style="color: #ff4d4d;">{{ partner_name }}</span>!</h1>
        
        <div class="days-counter">
            {{ days_together }} d√≠as
        </div>
        
        <div class="heart">üíñ</div>
        
        <div class="memories">
            <div class="memory-item">
                <span class="memory-icon">üìÖ</span>
                <span>Nuestro primer d√≠a: <strong>{{ first_date }}</strong></span>
            </div>
            <div class="memory-item">
                <span class="memory-icon">üîê</span>
                <span>C√≥digo secreto: <strong>{{ secret_code }}</strong></span>
            </div>
        </div>
    </div>
</body>
</html>
